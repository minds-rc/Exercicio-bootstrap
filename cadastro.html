<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <title>cadastro</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="col-4">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="" class="form-label">Nome</label>
                        <input placeholder="insira seu nome" class="form-control">
                    </div>
                    <div class="row">
                        <label class="form-label col-4">Gênero:</label>
                        <div class="col">

                            <div class="form-check form-check-inline">
                                <input required class="form-check-input" type="radio" name="Genero"> <!-- checkbox da pra desmarcar e radio não -->
                                <label class="form-check-label">Masculino</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Genero">
                                <label for="feminino" class="form-check-label">Feminino</label>
                            </div>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">E-mail</label>
                        <input placeholder="insira um E-mail válido" class="form-control">
                    </div>

                    <div class="row">
                        <label for="" class="form-label">Selecione seu curso:</label>

                        <div class="col">
                            <select required class="form-select">
                                <option value="">--Selecione--</option>
                                <option value="">HTML5</option>
                                <option value="">bootstrap</option>
                                <option value="">JavaScript</option>
                                <option value="">PHP</option>
                            </select>
                        </div>

                    </div>

                    <div class="mt-3 form-group">
                        <label>Envie sua foto:</label>
                        <input type="file" class="form-control-file">
                      </div>

                    <div class="mt-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Gostaria de receber notificações por
                                e-mail.</label>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>

            </div>
        </div>

    </section>
</body>

</html>
